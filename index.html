<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1025 Fields</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>1025 Fields</h1>
      <p>Shared installation — jede Berührung schreibt das nächste Feld (sequentiell). Ansicht ~16:9.</p>
    </header>

    <main class="layout">
      <section class="paletteStage">
        <div id="strips" class="strips"></div>
      </section>

      <section class="panel">
        <canvas id="ball" width="260" height="260"></canvas>

        <div class="row">
          <div class="label">Ausgewählt</div>
          <div id="swatch" class="swatch"></div>
          <button id="commit">Einloggen</button>
        </div>

        <div class="meta">
          <div><span class="muted">View:</span> <span id="metaGrid"></span></div>
          <div><span class="muted">Active:</span> <span id="metaActive"></span></div>
          <div class="muted small">Live via Supabase Realtime (Postgres Changes).</div>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
