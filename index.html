<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>1025 colors</title>

  <!-- Font for elegant thin italic title -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css" />
</head>


<body>
  <div class="wrap">
    <header>
      <h1 class="title"><span class="titleNum">1025</span> colors</h1>
    </header>

    <div class="layout">
      <!-- LEFT: GRID -->
      <div class="paletteStage">
        <div id="strips" class="strips"></div>
      </div>

      <!-- RIGHT: PANEL -->
      <aside class="panel">
        <!-- IMPORTANT: must be canvas -->
        <canvas id="ball" width="220" height="220"></canvas>

        <div class="row">
          <div class="label">selected</div>
          <div id="swatch" class="swatch"></div>
          <button id="commit" type="button">Commit</button>
        </div>

        <div class="sliders">
          <div class="sliderRow">
            <div class="sliderLabel">saturation</div>
            <input id="sat" type="range" min="0" max="100" value="100" />
            <div id="satVal" class="sliderVal">100%</div>
          </div>

          <div class="sliderRow">
            <div class="sliderLabel">brightness</div>
            <input id="val" type="range" min="0" max="100" value="100" />
            <div id="valVal" class="sliderVal">100%</div>
          </div>
        </div>


      </aside>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
